<!DOCTYPE HTML>

<html>
<head>
      <title>{% block title %} {% endblock %}</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="icon" type="image/png" sizes="32x32" href="/static/EYLOGO.ico">
      <meta name="msapplication-TileColor" content="#655f77">
      <meta name="theme-color" content="#ffffff">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="author" content="Charles Matthews">
      <meta name="description" property="og:description" content="AuditEY_Debtors Confirmations">
  </head>

    <body>
      <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #000000;">
        <a class="text-light navbar-brand font-weight-bold" href="{{ url_for('index') }}">
      <img id="brand" src="/static/EYLOGO.png" width="30" height="30" class="d-inline-block align-top" alt="" href="{{ url_for('index') }}">
      AuditEY - Debtors Confirmation Generator
    </a>
    <ul class="navbar-nav mr-auto">
    <li class="nav-item">
                <a class="nav-link text-light" href="{{ url_for('dataentry') }}">Data Entry</a>
    </li>
    </ul>

  </nav>
  <div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
    
      {{ message }}
      </div>



      {% endfor %}
    {% endif %}
  {% endwith %}
     </div>

    {% block body %} {% endblock %}


    </body>
    </html>
